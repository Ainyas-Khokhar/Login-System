<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="#" id="openModal">Show Tasks</a></li>
        <!-- Other nav items -->
    </ul>
</nav>

<div class="modal" id="myModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Tasks <button class="add-task">+</button></h2>
            <button class="close" id="closeBtn">&times;</button>
        </div>
        <form method="post" action="submit_tasks.php">
            <div class="modal-body">
                <div class="grid-header">
                    <div>userID</div>
                    <div>TaskID</div>
                    <div>Title</div>
                    <div>Description</div>
                    <div>Status</div>
                </div>
                <div class="grid-row">
                    <div><input type="text" name="userID" placeholder="Enter userID"></div>
                    <div><input type="text" name="taskID" placeholder="Enter TaskID"></div>
                    <div><input type="text" name="title" placeholder="Enter title"></div>
                    <div><input type="text" name="description" placeholder="Enter description" maxlength="100"></div>
                    <div>
                        <select name="status">
                            <option value="none" selected>None</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    // JavaScript to handle showing and hiding the modal
    document.getElementById('openModal').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        document.getElementById('myModal').style.display = 'grid';
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'none';
    });
</script>

</body>
</html>
